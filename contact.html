      var w = screen.width;
      if(w < 700) {
        var link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = "public/styles/mstyle.css";
        document.head.appendChild(link);
      } else {
        var link = document.createElement("link");

        link.href = "public/styles/style.css";
